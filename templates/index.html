<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .table button {
            width: 100px;
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        // Connect to the WebSocket server
        var socket = io.connect();

        // Event handler for successful connection
        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        // Event handler for disconnection
        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });

        // Event handler for custom event 'message'
        socket.on('message', function(data) {
            console.log('Received a message:', data);
        });

        // Send a custom message to the server
        function sendMessage(joint, action) {
            let msg = {
                ts: Date.now(),
                joint: joint,
                action: action
            };
            let jsonMsg = JSON.stringify(msg);
            socket.emit('message', jsonMsg);
        }
    </script>
</head>
<body>

<section class="pt100 pb100">
    <div class="container" id="arm">

        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-4 border">
                <img class="img-fluid" src="{{ url_for('video_feed') }}" alt="video">
            </div>
        </div>

        <div class="row justify-content-center align-items-center">  
            
            <div class="col-12 col-md-4 border p-3 btn-group">
                <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Joint 1</th>
                        <td>Rotación</td>
                        <td>
                            <button onclick="sendMessage(1, -1)" type="button" class="btn btn-primary btn-block">Anti horario</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(1, 1)" type="button" class="btn btn-primary btn-block">Horario</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Joint 2</th>
                        <td>Elevación</td>
                        <td>
                            <button onclick="sendMessage(2, -1)" type="button" class="btn btn-primary">Bajar</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(2, 1)" type="button" class="btn btn-primary">Levantar</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Joint 3</th>
                        <td>Codo</td>
                        <td>
                            <button onclick="sendMessage(3, -1)" type="button" class="btn btn-primary">Doblar</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(3, 1)" type="button" class="btn btn-primary">Estirar</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Joint 4</th>
                        <td>Rotación muñeca</td>
                        <td>
                            <button onclick="sendMessage(4, -1)" type="button" class="btn btn-primary">Anti horario</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(4, 1)" type="button" class="btn btn-primary">Horario</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Joint 5</th>
                        <td>Extensión muñeca</td>
                        <td>
                            <button onclick="sendMessage(5, -1)" type="button" class="btn btn-primary">Contraer</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(5, 1)" type="button" class="btn btn-primary">Extender</button>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">Joint 6</th>
                        <td>Rotación garra</td>
                        <td>
                            <button onclick="sendMessage(6, -1)" type="button" class="btn btn-primary">Anti horario</button>
                        </td>
                        <td>
                            <button onclick="sendMessage(6, 1)" type="button" class="btn btn-primary">Horario</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div class="col-12 col-md-4 border p-3">
                <img class="img-fluid p-3" src="{{ url_for('static', filename=diagram_img) }}" alt="diagram">
            </div>

        </div>
    </div>
</section>

</body>
</html>
