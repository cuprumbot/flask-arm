   <script>
        // Connect to the WebSocket server
        var socket = io.connect();

        // Event handler for successful connection
        socket.on('connect', function() {
            console.log('Connected to the server');
        });

        // Event handler for disconnection
        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });

        // Event handler for custom event 'message'
        socket.on('message', function(data) {
            var statusButton = document.getElementById('statusButton');
            statusButton.style.backgroundColor = (data == "ok") ? 'green' : 'red';
            statusButton.innerHTML = (data == "ok") ? 'Ready!' : 'Waiting...';
        });

        // Send a custom message to the server
        function sendJointMessage(joint, action) {
            let msg = {
                ts: Date.now(),
                joint: joint,
                action: action
            };
            let jsonMsg = JSON.stringify(msg);
            socket.emit('message', jsonMsg);
        }

        function sendXYZMessage(joint, x, y, z) {
            let msg = {
                ts: Date.now(),
                joint: joint,
                x: x,
                y: y,
                z: z,
                pitch: 0,
                yaw: 0,
                roll: 0
            };
            let jsonMsg = JSON.stringify(msg);
            socket.emit('message', jsonMsg);
        }
    </script>

<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    compWidth = 0;
    compHeight = 0;

    /* Circles */
    ctx.beginPath();
    ctx.arc(300, 300, 300, 1.92, 0.22);
    ctx.lineTo(300, 300);
    ctx.closePath();
    ctx.fillStyle = 'SandyBrown';
    ctx.fill();
    
    ctx.beginPath();
    ctx.arc(300, 300, 131, 1.92, 0.22);
    ctx.lineTo(300, 300);
    ctx.closePath();
    ctx.fillStyle = 'White'
    ctx.fill();
    /* Circles end */

    /* Squares */

    var size = 100; // Size of the square
    var x = (canvas.width - size) / 2; // X-coordinate of the square's top-left corner
    var y = (canvas.height - size) / 2; // Y-coordinate of the square's top-left corner
    var color = 'red'; // Color of the square

    ctx.fillStyle = 'SandyBrown';
    ctx.fillRect(400, 400, 80, 80);
    ctx.fillRect(400, 500, 80, 80);
    ctx.fillRect(500, 400, 80, 80);
    ctx.fillRect(500, 500, 80, 80);

    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = 'White';
    ctx.fillText('O', 440, 440);
    ctx.fillText('C', 440, 540);
    ctx.fillText('^', 540, 440);
    ctx.fillText('v', 540, 540);
    /* Squares end */

    window.addEventListener('DOMContentLoaded', function() {
        var container = document.querySelector('.square-container');
        var computedStyle = getComputedStyle(container);

        // Extract the width and height values from the computed style
        var width = parseInt(computedStyle.width);
        var height = parseInt(computedStyle.height);

        // Set the canvas element's width and height to match the computed dimensions
        compWidth = width;
        compHeight = height;
    });

    canvas.addEventListener('click', function(event) {
        var rect = canvas.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;
        x = x / compWidth * 600;
        y = y / compHeight * 600;

        // DEBUG
        console.log('Click position: ' + x + ', ' + y);
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();

        if (x > 400 && y > 400) {
            if (x > 400 && x < 480 && y > 400 && y < 480) {
                sendJointMessage('claw', 'open')
            } else if (x > 400 && x < 480 && y > 500 && y < 580) {
                sendJointMessage('claw', 'close')
            } else if (x > 500 && x < 580 && y > 400 && y < 480) {
                sendXYZMessage('relxyz', 0, 0, 1, 0, 0, 0)
            } else if (x > 500 && x < 580 && y > 500 && y < 580) {
                sendXYZMessage('relxyz', 0, 0, -1, 0, 0, 0)
            }


        } else {
            sendXYZMessage('xyz', 300-y, 300-x, 100);       // TO DO: What happens with invalid positions?
        }     
    });
</script>
